    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-red sticky-top">

                    </div>
            </div>

    <section class="bg">
        <div class="login-form">
            <form >
                <h2 class="text-center" id="tittel">Registrer deg</h2>		
                <div class="text-center social-btn">
                    <a href="#" class="btn btn-primary btn-block"><i class="fa fa-facebook"></i> Fortsett med <b>Facebook</b></a>
                    <a href="#" class="btn btn-danger btn-block"><i class="fa fa-google"></i> Fortsett med <b>Google</b></a>
                </div>

                <div class="or-seperator"><i>eller</i></div>

                <div class="form-group">
                    <label for="exampleInputEmail1">E-postadresse/mobil</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-postadresse/mobil">
                </div>

                <div class="form-group" id="passord" style="display:none;">
                    <label for="exampleInputPassword1">Passord</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Passord">
                </div>

                <div class="clearfix" id="vilkar">
                    <label class="pull-left checkbox-inline"><input type="checkbox">Jeg samtykker til vilkårene</label>
                    <br>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-success btn-block login-btn" id="knapp" onClick="show();">
                    Registrer
                    </button>
                </div>

                <div class="form-group" style="display:none;">
                    <button><a href='index.html' type="button" class="btn btn-success btn-block login-btn" id="login"></a>
                        Logg inn
                    </button>
                </div>

               <div class="hint-text" id="mail/sms" style="display:none;"> 
                Du vil nå motta en e-post/sms med en engangskode. Koden sendes til e-postadressen/mobilnummer som er registrert. 
            </div> 
            </form>
            <div class="hint-text small" id="text" style="text-align:right; width: 50%; float:left; padding-right: 5px;">Allerede medlem?</div>
            <div class="hint-text small" style="text-align:left; width: 50%; float:right; padding-left: 5px;" > <a href="#" class="text-success" id= "inn"  onClick="show();">Logg inn her!</a>
            <a href="reg-log.html" class="text-success" id= "reg" style="display:none;">Register deg her!</a> </div>

        </div>

    </section>
    <script type="text/javascript"> 
        function show(){
            $("#tittel").html("Logg inn");
            $("#vilkar").addClass("hidden");  
            $("#knapp").html("Logg inn"); 
            $("#text").html("Ingen konto?");
            $("#inn").addClass("hidden");
            $("#reg").addClass("show");
            document.getElementById("mail/sms").style.display = "";
            document.getElementById("passord").style.display = "";
            document.getElementById("login").style.display = "";
        }


    </script>

<body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-md navbar-dark bg-red sticky-top">
                <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">FoodSnap</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarResponsive">
                                <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarResponsive">
                                <ul class="navbar-nav ml-auto">

        <!--div class="lds-ring"><div></div><div></div><div></div><div></div></div-->
        <div class="container-fluid padding">
                <!--Ta bilde funksjon-->
                <div class="row text-center">
                        <div class="col-12">
                                <form action="" name="analyseImage" id="analyseImage" method="post"
                                        enctype="multipart/form-data">
                                        <canvas class="img-fluid" id="hjem" onclick="activateCamera();"></canvas>
                                        <div>
                                                <div class="intro-text">
                                                        <button data-intro="Trykk her for å ta bilde"
                                                                class="intro-lead-in" type="button"
                                                                class="btn btn-default" id="taBilde"><i
                                                                        class="fas fa-camera"></i>
                                                                Ta bilde</button>
                                                        <button data-intro="Trykk her for å laste opp bilde lokalt fra din enhet"
                                                                class="intro-heading" type="button"
                                                                class="btn btn-default" id="lastOppBilde"><i
                                                                        class="fas fa-folder-open"></i>
                                                                Last opp bilde</button>
                                                        <a href="javascript:void(0)" onclick="introJs().start();"
                                                                class="page-scroll btn btn-xl">Start Introjs</a>
                                                </div>
                                        </div>
                                        <!-- id=mypic MÅ SJEKKES FOR FEIL! default "velg bilde" knapp kommer opp. Satt på display:none som midlertidig fix.-->
                                        <input type="file" id="mypic" name="image" accept="image/*"
                                                onchange="getFile();" style="display:none;">
                                </form>
                        </div>
                </div>
                <div class="container-fluid padding">
                        <div class="row welcome text-center">
                                <div class="col-12" id="imageInfo"></div>

                                <div class="col-md-12 text-center">
                                        <!--<div class="spinner-grow text-danger" role="status">
                                                                <span class="sr-only">Loading...</span>
                                                              </div>-->

                                </div>


                        </div>
                </div>

                <div class="container-fluid padding">
                        <div class="row text-center">
                                <div class="col-12">

                                        <hr class="my-4">
                                        <div class="btn-group btn-group-lg" id="fanContent">
                                                <div data-preset="circle" class="ldBar label-center" id="kcal"
                                                        data-min="0" data-max="1600" data-value="850"></div>
                                        </div><br>

                                        <div class="btn-group btn-group-lg" id="fanContent">
                                                <div data-preset="fan1" class="ldBar label-center" id="carb"
                                                        data-min="0" data-max="200" data-value="104"></div>
                                                <div data-preset="fan2" class="ldBar label-center" id="prot"
                                                        data-min="0" data-max="200" data-value="58"></div>
                                                <div data-preset="fan3" class="ldBar label-center" id="fat" data-min="0"
                                                        data-max="200" data-value="150"
                                                        data-min="0" data-max="200" data-value=""></div>

                                        </div>
                                        <div>Karbo&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Protein&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Fett
                                        </div>


                                </div>
                        </div>
                </div>
        </div>
